<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFX - dashboard</title>

    <!-- Css references -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom style references -->
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://kit.fontawesome.com/0905b705bc.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

</head>

<body>

    <!-- Main -->
    <main>
        <section class="home">
            <div class="row">
                <nav class="col-md-2 d-none d-md-block bg-transparent sidebar">
                    <div class="profile-container d-flex flex-column align-items-center justify-content-center">
                        <div class="title">
                            <h3 class="text-white">Wallet</h3>
                        </div>
                        <div class="profile">
                            <img src="./assets//images/img.png" alt="profile">
                        </div>
                        <div class="profile-name">
                            <h3>Ghulam</h3>
                        </div>
                        <div class="designation text-muted">
                            <h6>Product Designer</h6>
                        </div>

                    </div>
                    <div class="sidebar-sticky">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link active pl-3  pb-2" href="dashboard.html">
                                    <span><i class="fas fa-chart-area pr-2"></i></span>
                                    Dashboard <span class="sr-only">(current)</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link pl-3  pb-2" href="home.html">
                                    <span><i class="fas fa-home pr-2"></i></span>
                                    Home
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link pl-3  pb-2" href="about.html">
                                    <span><i class="fas fa-info-circle pr-2"></i></span>
                                    &nbsp;About
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link pl-3  pb-2" href="#">
                                    <span><i class="fas fa-tools pr-2"></i></span>
                                    Services
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link pl-3  pb-2" href="#">
                                    <span><i class="fas fa-user-check pr-2"></i></span>
                                    Clients
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link pl-3  pb-2" href="#">
                                    <span><i class="fas fa-handshake pr-2"></i></span>
                                    Testimonials
                                </a>

                            </li>
                            <li class="nav-item">
                                <a class="nav-link pl-3  pb-2" href="#">
                                    <span><i class="fas fa-cog pr-2"></i></span>
                                    &nbsp;Settings
                                </a>

                            </li>
                            <li class="nav-item">
                                <a class="nav-link pl-3  pb-2" href="#">
                                    <span><i class="fas fa-layer-group pr-2"></i></span>
                                    Components
                                </a>

                            </li>
                        </ul>
                    </div>
                </nav>

                <main role="main" class="col-md-10 ml-sm-auto col-lg-10">
                    <nav class="navbar navbar-dark bg-transparent">
                        <a class="navbar-brand" href="#">
                            Bootstrap
                        </a>
                    </nav>
                    <section class=" p-2">
                        <div class="card content p-2 d-flex justify-content-between flex-column p-4">
                            <div class="section-title">
                                <h3 class="text-white">Menu</h3>
                            </div>
                            <div class="navbar-contents">
                                <form>
                                    <div class="form-row">
                                        <div class="form-group col-md-6 text-white">
                                            <label for="companyName">Company name</label>
                                            <input type="email" class="form-control " id="companyName"
                                                aria-describedby="companyNameHelp" placeholder="Enter Company Name">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label class="text-white" style="float: left;">Company logo</label>
                                            <input type="file" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6 text-white">
                                            <label for="navOne">Navbar 1</label>
                                            <input type="text" class="form-control" id="navOne"
                                                aria-describedby="navOneHelp" placeholder="Enter NavOne">
                                        </div>
                                        <div class="form-group col-md-6 text-white">
                                            <label for="navTwo">Navbar 2</label>
                                            <input type="text" class="form-control" id="navTwo"
                                                aria-describedby="navTwoHelp" placeholder="Enter NavTwo">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6 text-white">
                                            <label for="navThree">Navbar 3</label>
                                            <input type="text" class="form-control" id="navThree"
                                                aria-describedby="navThreeHelp" placeholder="Enter NavThree">
                                        </div>
                                        <div class="form-group col-md-6 text-white">
                                            <label for="navFour">Navbar 4</label>
                                            <input type="text" class="form-control" id="navFour"
                                                aria-describedby="navFourHelp" placeholder="Enter NavFour">
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-block btn-primary">Submit</button>
                                </form>
                            </div>
                        </div>
                    </section>
                </main>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer></footer>
    <!-- JS references -->

    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

</html>
